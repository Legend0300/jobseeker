<!DOCTYPE html>
<html>
<head>
  <title>Job Listings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    
    h1 {
      margin-bottom: 30px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }
    
    th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    
    .btn-apply {
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
    }
    
    .btn-apply-primary {
      color: #fff;
      background-color: #007bff;
      border: none;
    }
    
    .btn-apply-primary:hover {
      background-color: #0056b3;
    }
    
    .navbar {
      background-color: #007bff;
    }
    
    .navbar .navbar-brand,
    .navbar .nav-link {
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#job-listings">Job Listings</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="fw-bold" id="job-listings">Job Listings</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Job Title</th>
          <th>Role</th>
          <th>Location</th>
          <th>Apply</th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
        <tr>
          <td>{{ job.job_title }}</td>
          <td>{{ job.role }}</td>
          <td>{{ job.location }}</td>
          <td><a href="{{ url_for('apply') }}?job_id={{ job.id }}" class="btn btn-primary btn-apply btn-apply-primary">Apply</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
